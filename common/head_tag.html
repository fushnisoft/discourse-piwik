<link rel='dns-prefetch' href='//<!-- URL HERE -->'>
<script>
try {
    Discourse._registerPluginCode('0.8', function (api) {
        api.onPageChange(function (url, title) {
            if (_paq) {
                var currentUser = api.getCurrentUser();
                _paq.push(['setCustomVariable', 1, 'Anonymous', !currentUser, 'visit']);
                _paq.push(['setCustomUrl', url]);
                _paq.push(['setDocumentTitle', title]);
                _paq.push(['trackPageView']);
            }
        });
    });
}
catch(err) {
  var _paq = _paq || [];
  _paq.push(['setDomains', ['*.<!-- DOMAIN HERE e.g. example.com -->']]);
  _paq.push(['setDocumentTitle',  '404/URL = ' +  encodeURIComponent(document.location.pathname+document.location.search) + '/From = ' + encodeURIComponent(document.referrer)]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u='//<!-- URL HERE -->/';
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '<!-- WEBSITE ID HERE -->']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
}
</script>
